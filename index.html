<!DOCTYPE html>

<title>Whisky Bio</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}

/* ---------- LOADER ---------- */
#loader {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeOut 1s ease 2s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* ---------- BACKGROUND ---------- */
.bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* vignette */
.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 40%, rgba(0,0,0,.9));
}

/* grain */
.grain {
  position: fixed;
  inset: 0;
  background: url("https://i.imgur.com/8Km9tLL.png");
  opacity: .15;
  pointer-events: none;
  z-index: 2;
}

/* ---------- PARTICLES ---------- */
#particles-js {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ---------- PROFILE ---------- */
.profile {
  position: relative;
  z-index: 3;
  top: 50%;
  transform: translateY(-50%);
  margin: auto;
  text-align: center;
  padding: 35px;
  border-radius: 22px;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(12px);
  animation: pop 1.2s ease;
}

@keyframes pop {
  from { opacity:0; transform:translateY(-55%); }
  to { opacity:1; transform:translateY(-50%); }
}

.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 2px solid #ff0055;
  box-shadow: 0 0 30px #ff0055;
}

/* animated name */
h1 {
  margin: 15px 0 5px;
  font-size: 30px;
  background: linear-gradient(90deg,#ff0055,#fff,#ff0055);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s infinite linear;
}

@keyframes shine {
  to { background-position: 200%; }
}

p {
  opacity: .8;
  margin-bottom: 20px;
}

/* ---------- LINKS ---------- */
.links a {
  display: block;
  margin: 10px auto;
  padding: 12px;
  width: 220px;
  border-radius: 30px;
  text-decoration: none;
  color: white;
  border: 1px solid #ff0055;
  transition: .3s;
}

.links a:hover {
  background: #ff0055;
  box-shadow: 0 0 18px #ff0055;
}

/* ---------- CLICK ---------- */
.tap {
  opacity: .6;
  font-size: 12px;
  margin-top: 10px;
}
</style>
</head>

<body onclick="startSite()">

<!-- loader -->
<div id="loader">Loading...</div>

<!-- background -->

  <video autoplay muted loop playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-forest-lake-9712/1080p.mp4">
  </video>
</div>

<div id="particles-js"></div>
<div class="grain"></div>

</audio>

<div class="profile">
  <img src="38c7d72522c2dc1ddc045501f1e0b706.jpg" class="avatar">
  <h1># ! AMIR EDY</h1>
  <p> We believe in God.!!</p>

  <div class="links">
   
   
    <a href="#">Instagram</https://t.me/edy_org>
    <a href="#">Telegram</https://t.me/edy_org>
  </div>

  <div class="tap">Click anywhere</div>
</div>

<script>
let started = false;
function startSite(){
  if(started) return;
  started = true;

  const music = document.getElementById("music");
  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(()=>{
    if(v >= 1){ clearInterval(fade); }
    music.volume = v;
    v += 0.05;
  }, 200);
}

</script>

</body>
