    }

    p {

      margin-bottom: 20px;
    }

    .links a {
      display: block;
      margin: 10px auto;
      width: 200px;
      padding: 10px;
      text-decoration: none;
      color: white;
      border: 1px solid #ff004f;
      border-radius: 25px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #ff004f;
      box-shadow: 0 0 15px #ff004f;
    }
